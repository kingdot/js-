<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            display: flex;

        }
        .left{
            flex: 0 0 auto;
            width: 100px;
            height: 100px;
            background: blue;
        }
        .right{
            flex: 1 1 auto;
            background: red;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
</body>
</html>
