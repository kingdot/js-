<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            position: relative;
            height: 50px;
            line-height: 50px;
            border: 10px solid blue;
            /*padding: 50px;*/
            background: rgba(0,0,0,.1);
        }
        .child{
            /*margin: 500px;  inline设置垂直方向的margin、padding无效*/
            border: 63px solid #000;
            color: red;
            background: aqua;
        }
    </style>
</head>
<body>
<div class="parent">
    <span class="child">我是一行文本</span>
</div>
</body>
</html>
